<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Игра с числами</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Игра "Кубики"</h1>
      <div id="players"></div>
      <p>Выпали числа:</p>
      <div id="dice">
        
        <div class="user" id="user1">0</div>
        <div class="user" id="user2">0</div>
       
      </div>
      <p>Сумма чисел:</p>
      <div class="sum" id="sum">0</div>
      <div id="controls">
        <button id="rollButton" onclick="rollDice">Бросить кубики</button>
        <button id="removeSumButton">Убрать сумму</button>
        <button id="removeNumbersButton">Убрать числа</button>
        <button id="skipTurnButton">Пропустить ход</button>
      </div>
      <div id="message"></div>
    </div>
    <script src="render.js"></script>

    <script src="cubesGame.js"></script>
  </body>
</html>
